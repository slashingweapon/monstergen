<html>
	<head>
		<title>Monster Gen</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/monsterapp.js"></script>
	</head>
	<body ng-app="monsterApp">
		<div ng-controller="builder as b">
			<form>
				<p>Level: <select id="lvlSelect" class="trigger" ng-model="b.level">
					<option>0</option><option>1</option><option>2</option><option>3</option>
					<option>4</option><option>5</option><option>6</option><option>7</option>
					<option>8</option><option>9</option><option>10</option><option>11</option>
					<option>12</option><option>13</option><option>14</option>
				</select></p>
				<p>Type: <select id="typeSelect" class="trigger" ng-model="b.type">
					<option value="mook">Mook</option>
					<option value="single">Single</option>
				</select></p>
				<p>Best Defense: <select id="defenseSelect" class="trigger" ng-model="b.defense">
					<option value="pd">PD</option>
					<option value="md">MD</option>
				</select></p>
				<p>Mod: <select id="modSelect" class="trigger" ng-model="b.mod">
					<option value="none">None</option>
					<option value="scrapper">Scrapper</option>
					<option value="offensive">Offensive</option>
					<option value="oaf">Oaf</option>
					<option value="defensive">Defensive</option>
					<option	value="lunk">Lunk</option>
					<option	value="brittle">Brittle</option>
				</select></p>
				<p>Incl Fear? <input type="checkbox" id="fearBx" value="yes" class="trigger" ng-model="b.inclFear"/> </p>
			</form>
		
		
			<hr/>
			<p><strong>Level:</strong> {{b.level}}<p>
			<p>Attack: <span id="atkFld">{{b.attack}}</span></p>
			<p>Damage: <span id="dmgFld">{{b.damage}}</span></p>
			<p>HP: <span id="hpFld">{{b.hp}}</span></p>
			<p>AC: <span id="acFld">{{b.ac}}</span></p>
			<p>PD: <span id="pdFld">{{b.pd}}</span></p>
			<p>MD: <span id="mdFld">{{b.md}}</span></p>
			<p id="fearP">Fear: <span id="fearFld">{{b.fear}}</span></p>
		</div>
	</body>
</html>
